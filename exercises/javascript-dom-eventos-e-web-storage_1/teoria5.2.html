<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div id="paiDoPai">
    <div id="pai">
      <div id="primeiroFilho"></div>
      <div id="elementoOndeVoceEsta">
        <div id="primeiroFilhoDoFilho"></div>
        <div id="segundoEUltimoFilhoDoFilho"></div>
      </div>
      Atenção!
      <div id="terceiroFilho"></div>
      <div id="quartoEUltimoFilho"></div>
    </div>
  </div>
  <script>
// Acesse o elemento elementoOndeVoceEsta

    document.querySelector('#elementoOndeVoceEsta')
  
// Acesse pai a partir de elementoOndeVoceEsta e adicione uma color a ele.
   
    document.querySelector('#elementoOndeVoceEsta').parentElement.style.color = 'green'
    
//  Acesse o primeiroFilhoDoFilho e adicione um texto a ele.

    document.querySelector('#primeiroFilho').innerHTML = 'adiciona texto'

// Acesse o primeiroFilho a partir de pai 

    document.querySelector('#pai').firstElementChild

//  Agora acesse o primeiroFilho a partir de elementoOndeVoceEsta .
    
    document.querySelector('#elementoOndeVoceEsta').previousElementSibling

// Agora acesse o texto Atenção! a partir de elementoOndeVoceEsta

    document.querySelector('#elementoOndeVoceEsta').nextSibling

// Agora acesse o terceiroFilho a partir de elementoOndeVoceEsta.

    document.querySelector('#elementoOndeVoceEsta').nextElementSibling

// Agora acesse o terceiroFilho a partir de pai 

    document.querySelector('#pai').lastElementChild.previousElementSibling

// Crie um irmão para elementoOndeVoceEsta

    let newElement = document.createElement('p');
    let paiElement = document.querySelector('#elementoOndeVoceEsta').parentElement;
    newElement.innerText = 'Novo Irmão';
    console.log(paiElement);
    paiElement.appendChild(newElement);

// Crie um filho para elementoOndeVoceEsta 

    newElement = document.createElement('p');
    paiElement = document.querySelector('#elementoOndeVoceEsta');
    newElement.innerText = 'Novo Filho';
    console.log(paiElement);
    paiElement.appendChild(newElement);

// Crie um filho para primeiroFilhoDoFilho

    newElement = document.createElement('p');
    paiElement = document.querySelector('#primeiroFilhoDoFilho');
    newElement.innerText = 'Novo Filho';
    console.log(paiElement);
    paiElement.appendChild(newElement);

//  A partir desse filho criado, acesse terceiroFilho   

    let currentElement = document.querySelector('#primeiroFilhoDoFilho').firstElementChild;
    currentElement = currentElement.parentElement.parentElement.nextElementSibling;

//Remova todos os elementos da página, menos pai , elementoOndeVoceEsta e primeiroFilhoDoFilho
    
    let body = document.querySelector('body');
    let paiDoPai = document.querySelector('#paiDoPai');
    let pai = document.querySelector('#pai');
    let primeiroFilho = document.querySelector('#primeiroFilho');
    let elementoOndeVoceEsta = document.querySelector('#elementoOndeVoceEsta');
    let primeiroFilhoDoFilho = document.querySelector('#primeiroFilhoDoFilho');
    let segundoEUltimoFilhoDoFilho = document.querySelector('#segundoEUltimoFilhoDoFilho');
    let terceiroFilho = document.querySelector('#terceiroFilho');
    let quartoEUltimoFilho = document.querySelector('#quartoEUltimoFilho');
    pai.removeChild(primeiroFilho);
    pai.removeChild(terceiroFilho);
    pai.removeChild(quartoEUltimoFilho);
    elementoOndeVoceEsta.removeChild(segundoEUltimoFilhoDoFilho);
    
    
  </script>
    
</body>
</html>
