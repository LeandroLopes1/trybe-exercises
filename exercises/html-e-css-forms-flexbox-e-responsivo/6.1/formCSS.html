<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-curriculo</title> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <link rel="stylesheet" href="style6.2.css">
    
  </head>
  <body>
 
    <header class="section form-header" >
      <h1 class="title has-text-centered">Formulário para cadastro de currículo</h1>
      <p class="subtitle is-4 has-text-centered">Preencha os campos abaixo.</p>
    </header>
    <section id="form-container" class="section">
    <form action="" id="cv-form" class="js-form" method="GET">
      <div class="">     
    
        <!---------------NOME---------------------->
    
        <div class="field form-group form">
            <label class="label" for="name">Nome: </label>
            <div class="control">
            <input autocomplete="off" data-validate-field="name" class="input form-control" placeholder="Nome completo" type="text" name="name" id="name" maxlength="40" required>
          </div>
        </div>

        <!------------------EMAIL------------------>
  

          <div class="field">
            <label class="label" for="email">Endereço de e-mail: </label>
          <div class="control">
            <input autocomplete="off" data-validate-field="email" class="email-input input form-control" placeholder="Digite seu email" type="email" name="email" id="email" maxlength="50" required>
          </div>
        </div>

        <!------------------CPF------------------->

          <div class="field">
            <label for="cpf-number">CPF: </label>
            <div class="control">
              <input autocomplete="off" data-validate-field="cpf" class="input form-control" type="text" placeholder="000.000.000-00" name="cpf" id="cpf-number" maxlength="11" required>
            </div>
        </div>

           <!------------------ENDEREÇO------------------->
        
        <div class="field">
            <label for="address">Endereço: </label>
            <div class="control">
            <input autocomplete="off" data-validate-field="adress"   placeholder="Endereço" class="input form-control" type="text" name="address" id="address" maxlength="200" required>
          </div>
        </div>

           <!------------------CIDADE------------------->
        
        <div class="field">
            <label for="city">Cidade: </label>
            <div class="control">
            <input autocomplete="off" data-validate-field="city" placeholder="Cidade" class="input form-control" type="text" name="city" id="city" maxlength="200" required>
          </div>
        </div>

           <!------------------ESTADO------------------->
        
        <div class="field">
            <label class="label" for="state">Estado: </label>
            <div class="control">
                <div class="select">
            <select data-validate-field="state" name="state" id="state" value = "" required>
            </select>
          </div>
        </div>
    </div>

           <!------------------TIPO DE IMOVEL------------------->
    
        <div class="field form-group">
              <label class="label">Tipo de imóvel:</label>
              <div class="control">
            <label class="radio"> 
            <input  data-validate-field="radio" type="radio" name="house-apartment" id="house" value="house" required> <span>Casa</span>
          </label>
          <label class="radio"> 
            <input data-validate-field="radio" type="radio" name="house-apartment" id="apartment" value="apartment" required > <span>Apartamento</span>
          </label>   
          </div>
          </div>
        
            <!------------------TEXT AREA------------------->
    
          <div class="field form-group" >
            <label class="label" for="cv-resume">Resumo do currículo: </label>
            <div class="control">
            <textarea data-validate-field="text" class="textarea form-control" id="cv-resume" name="cv-resume" maxlength="1000" cols="100" rows="10" required></textarea>
          </div>
          </div>

              <!------------------CARGO------------------->

          <div class="field">
            <label for="position">Cargo: </label>
            <div class="control">
            <input autocomplete="off" data-validate-field="position" class="input form-control" type="text" name="position" id="position" maxlength="40" required >
          </div>
         </div>

                <!------------------DESCRIÇÃO DO CARGO------------------->

          <div class="field">
            <label for="description">Descrição do cargo: </label>
            <div class="control">
            <input autocomplete="off" data-validate-field="description" class="input form-control" type="text" id="description" name="description" required>
          </div>
        </div>

                <!------------------DATA INICIO------------------->

          <div class="field">
            <label for="datepicker">Data de início: </label>
            <div class="control">
              <input autocomplete="off" data-validate-field="date" type="text" id="datepicker" placeholder="DD/MM/AAAA" class="input-data input form-control" name="start-date" maxlength="10" value="" required>
        <div id="selected"></div>
            </div>
        </div>
           
                <!------------------BUTTONS------------------->

        <div class="field is-grouped">
          <div class="control">
        <button type="submit" class="button is-success btn btn-primary submit-button" type="button">Enviar</button>
        <button class="button is-danger clear-button btn" type="button">Limpar</button>
      </div>
    </div>

      </div>
      </form>
    </section>
    <section class="form-data"></section>
   
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="just-validate.min.js"></script>
    <script src="script6.2.js"></script>
  </body>

 
</html>
